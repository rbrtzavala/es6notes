<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123';
  let points = 50;
  let winner = false;

  // let cannot be redeclared twice in the same scope
  // let points = 60;
  // points = 2450;  but can be update.

  if (points > 40) {
    // let in here is block scoped and considered\
    // a different variable.
    console.log('it ran');
    let winner = true;
  }

  // const variable cannot be reassigned
  // key = 'xev789';

  const dog = {
    name: 'Kiezer',
    age: 5
  }

  // Object properties can be updated
  dog.age = 7;

  // Object.freeze() will prevent value changes on variable
  const Kiezr = Object.freeze(dog);

</script>
</body>
</html>
