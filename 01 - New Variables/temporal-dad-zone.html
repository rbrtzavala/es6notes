<script>

  console.log({pizza0});

  // Temporal Dead Zone
  // let and const cannot be accessed before defined
  console.log({pizza1});
  console.log({pizza2});

  console.log({pizza0, pizza1, pizza2});

  // Rule of thumb
  // 1. use const by default
  // 2. only use let if rebinding is needed
  // 3. var shouldn't be used in es6

  // Kyle Simposon's take
