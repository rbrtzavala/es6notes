<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

// If implicitly returning an object literal from a function
// you should wrap the {} inside ().
const win = winners.map((winner, i) => ({
  name: winner,
  // if key:value use the same term, can declsre once
  // race: race
  race,
  place: i + 1
}));

console.table(win);

const ages = [23, 74, 65, 12, 90, 38, 65, 75, 87, 34, 31, 101];
// filter creates a new array of values where
// condition is true
const old = ages.filter(age => age>= 60);
console.log(old);

</script>
</body>
</html>
