<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['kieze', 'puddles', 'snickers'];

  const fullNames1 = names.map(function(name) {
    return `${name} zav`
  });

  // '=>' replaces the 'function' keyword
  const fullNames2 = names.map((name) => {
    return `${name} nav`
  });

  // if function only gets one arg, () not needed
  const fullNames3 = names.map(name => {
    return `${name} dawg`
  });

  // Implicit return
  // if func is only returning something,
  // no need for {} nor the 'return' keyword
  const fullNames4 = names.map(name => `${name} dog`);

  // if func does not get an arg, use empty ()
  const fullNames5 = names.map(() => `cool dogs`);

  console.log(fullNames1, fullNames2, fullNames3, fullNames4, fullNames5);

  // Arrow functions are always anonymous
  // but can be assigned to a variable
  const sayMyName = (name) => { alert(`Hey ${name}!`)};
  sayMyName('Kiezer!');

</script>
</body>
</html>
