<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const person = {
    name: 'Kieze üêï',
    job: 'Web Developer',
    city: 'Albuquerque',
    bio: 'Kieze digs diggin and harassing other dogs!',
  };

  // Template strings allow multiple lines within the string.
  // Helpful when building markup as a string,
  // no worry f whitespace
  const markup = `
    <div class="person">
      <h2>${person.name}</h2>
      <span class="job">${person.job}</span>
      <p class="location">${person.city}</p>
      <p class="bio">${person.bio}</p>
    </div>
  `;

  console.log(markup);
  document.body.innerHTML = markup;

</script>
</body>
</html>
