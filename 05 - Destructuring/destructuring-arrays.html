<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Kieze Papa', 123, 'wesbos.com'];

  // when pulling from arrays use [] for destructuring.
  // vars are created with data from index order
  const [ name, id, website ] = details;

 // data as string with seperator of ,
  const data = 'Basketball,Sports,90210,23';
  // using data.split() to create an array
  const [ itemName, category, sku, inventory ] = data.split(',');

  const team = ['Kieze', 'Snickers', 'Dusty', 'Puddles', 'Baxter'];

  // ...Rest operator gets the rest of the data and puts
  // into a new array
  const [ captain, assistant, ...players ] = team;


</script>
</body>
</html>
