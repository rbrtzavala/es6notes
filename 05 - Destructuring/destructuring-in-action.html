<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulkster';
  let onSide = 'The Rock';
  console.log(inRing);

  // Creates an array and automatically destructures it
  // so that values are swapped.
  [ inRing, onSide ] = [ onSide, inRing ];
  console.log(inRing);


</script>
</body>
</html>
