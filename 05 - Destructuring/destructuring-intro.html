<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // Destructuring
  // Allows us to extract data from arrays, objects, maps
  // and sets into their own variable.
  const person = {
    first: 'Kieze',
    last: 'Papa! 🐕',
    country: 'US',
    city: 'ABQ',
    twitter: '@🐕'
  };

  // Old way
  // const first = person.first;
  // const last = person.last;

  // { } destructuring syntax
  // creates vars firs and last that are
  // equal to person.first and person.last
  const { first, last } = person;

  const kieze = {
    first: 'Kieze',
    last: 'Papa! 🐕',
    links: {
      social: {
        facebook: 'facebook.com/kieze',
        twitter: 'twitter.com/kieze'
      },web: {
        blog: 'kiezeblog.com'
      }
    }
  }

  // long way :(
  const twitter = kieze.links.social.twitter;
  const facebook = kieze.links.social.fbacebook;

  // better way :)
  const { twitter1, facebook1 } = kieze.links.social;

  // can also rename properties
  // here grab twitter property and name new var as tweet
  const { twitter:tweet, facebook:face } = kieze.links.social;

  const settings = {width: 300, color: 'black'}; // height, fontsize

  // can set default values if not present where you pull
  // data from.
  const { width = 100, height = 100, color = 'blue', fontsize = 25 } = settings;

  const { w: width1 = 400, h: height1 = 500 } = { w: 800};

</script>
</body>
</html>
