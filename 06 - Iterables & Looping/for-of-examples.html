<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>Hi I'm p 1</p>
  <p>Hi I'm p 2</p>
  <p>Hi I'm p 3</p>
  <p>Hi I'm p 4</p>
  <p>Hi I'm p 5</p>
  <p>Hi I'm p 6</p>
  <p>Hi I'm p 7</p>
  <p>Hi I'm p 8</p>
  <p>Hi I'm p 9</p>
  <p>Hi I'm p 10</p>

<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  const ps = document.querySelectorAll('p');
  // ps is a NodeList, not a true Array
  console.log(ps);
  // for-of can iterate over NodeList
  for (const paragraph of ps) {
    paragraph.addEventListener('click', function() {
      console.log(this.textContent);
    });
  }

  // Here cut becomes an array.
  // Use destructuring to get index and value.
  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }

  function addUpNumbers() {
    // arguments is not a true Array
    // console.log(arguments);
    let total = 0;
    // for-of can iterate over non-array object
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }

  addUpNumbers(10,23,52,34,12,13,123);

  const name = 'Keize Butts';
  // for-of can iterate over strings
  // declaring const keeps var block scoped
  for (const char of name) {
    console.log(char);
  }

</script>
</body>
</html>
