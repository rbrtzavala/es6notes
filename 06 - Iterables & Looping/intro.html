<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  Array.prototype.shuffle = function() {
    var i = this.length, j, temp;
    if ( i == 0 ) return this;
    while ( --i ) {
      j = Math.floor(Math.random() * (i+1));
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  // JS for loop
  // for (let i = 0;i < cuts.length; i++) {
  //   console.log(cuts[i]);
  // }

  // es6 loop
  // cuts.forEach((cut) => {
  //   console.log(cut);
  // })

  // this iterates over everything in the Array
  // including anything added to the prototype.
    // for (const index in cuts) {
    //   console.log(cuts[index]);
    // }

  // for-of-loop sticks to const cuts.
  // const cut keeps from leaking to global namespace.
  for ( const cut of cuts ) {
    console.log(cut);
  }
</script>
</body>
</html>
